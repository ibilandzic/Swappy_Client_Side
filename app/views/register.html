    <div class="ngdialog-message">
        <div class="">
            <h3>Please fill in the fileds:</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="createNewAccount()">
                <div class="form-group">
                    <label class="sr-only" for="firstName">First name</label>
                    <input type="text" class="form-control input-sm" id="firstName" placeholder="First name" ng-model="registration.first_name" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastName">Last name</label>
                    <input type="text" class="form-control input-sm" id="lastName" placeholder="Last name" ng-model="registration.last_name" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registration.username" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <input type="email" class="form-control input-sm" id="email" placeholder="Email" ng-model="registration.email" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Address</label>
                    <input type="text" class="form-control input-sm" id="address" placeholder="Address" ng-model="registration.address" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Phone number</label>
                    <input type="text" class="form-control input-sm" id="phoneNumber" placeholder="Phone number" ng-model="registration.phone" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password" required>
                </div>
              
                <button type="submit" class="btn btn-info btn-block" ng-click="doRegister()">Register</button>
                
            </form>
        </div>
    </div>
